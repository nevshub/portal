<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to the Home Page</h1>

  <!-- Admin Streaming Section -->
  <div id="streamSection" style="margin-top:30px; display:none;">
    <h2>Admin Streaming</h2>
    <button id="startStreamBtn" class="button">Start Stream</button>
    <button id="stopStreamBtn" class="button" style="display:none;">Stop Stream</button>
    <video id="liveStream" autoplay playsinline style="width:100%; max-width:700px; margin-top:20px; border-radius:8px;"></video>

    <h3>Stream History</h3>
    <ul id="streamList" style="list-style:none; padding:0;"></ul>
  </div>

  <!-- Viewer Stream Section -->
  <div id="viewerStreamSection" style="margin-top:30px; display:none;">
    <h2>Live Stream</h2>
    <video id="viewerLive" autoplay playsinline style="width:100%; max-width:700px; margin-top:20px; border-radius:8px;"></video>
  </div>

  <script>
    const ADMIN_PASSWORD = "Nev123";
    let role = localStorage.getItem("userRole") || "guest";

    // Prompt for Admin password if not set
    if(role !== "member") {
      const input = prompt("Enter Admin password (leave empty if guest):");
      if(input === ADMIN_PASSWORD) role = "admin";
      else if(input) role = "member";
      else role = "guest";
      localStorage.setItem("userRole", role);
    }

    const streamSection = document.getElementById("streamSection");
    const startBtn = document.getElementById("startStreamBtn");
    const stopBtn = document.getElementById("stopStreamBtn");
    const liveStream = document.getElementById("liveStream");
    const streamListEl = document.getElementById("streamList");
    const viewerSection = document.getElementById("viewerStreamSection");
    const viewerLive = document.getElementById("viewerLive");

    let localStream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let streams = JSON.parse(localStorage.getItem("streams") || "[]");

    // WebRTC setup
    let peers = {};
    const socket = new WebSocket("ws://localhost:3000");

    // Show admin section if role is admin
    if(role === "admin") {
      streamSection.style.display = "block";
      renderStreamList();
    } else if(role !== "admin") {
      viewerSection.style.display = "block";
    }

    socket.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if(data.type === "offer" && role !== "admin") {
        const pc = new RTCPeerConnection();
        peers[data.id] = pc;

        pc.ontrack = e => {
          viewerLive.srcObject = e.streams[0];
        };

        const stream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        stream.getTracks().forEach(track => pc.addTrack(track, stream));

        await pc.setRemoteDescription(new RTCSessionDescription(data.offer));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        socket.send(JSON.stringify({type:"answer", answer, id:data.id}));
      }

      if(data.type === "answer" && role === "admin") {
        const pc = peers[data.id];
        if(pc) await pc.setRemoteDescription(new RTCSessionDescription(data.answer));
      }

      if(data.type === "candidate") {
        const pc = peers[data.id];
        if(pc) pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      }
    };

    startBtn.addEventListener("click", async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
        liveStream.srcObject = localStream;

        // Start recording
        mediaRecorder = new MediaRecorder(localStream);
        recordedChunks = [];
        mediaRecorder.ondataavailable = e => {
          if(e.data.size > 0) recordedChunks.push(e.data);
        };
        mediaRecorder.start();

        startBtn.style.display = "none";
        stopBtn.style.display = "inline-block";

        broadcastToViewers();

        // Save stream entry
        const name = prompt("Enter a name for this stream:", "New Stream") || "New Stream";
        const timestamp = new Date().toLocaleString();
        const streamEntry = { id: Date.now(), name, timestamp };
        streams.unshift(streamEntry);
        localStorage.setItem("streams", JSON.stringify(streams));
        renderStreamList();

      } catch(err) {
        alert("Cannot access camera/microphone: " + err);
      }
    });

    stopBtn.addEventListener("click", () => {
      if(mediaRecorder && mediaRecorder.state !== "inactive") {
        mediaRecorder.stop();
        const blob = new Blob(recordedChunks, {type: "video/webm"});
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = `Stream-${Date.now()}.webm`;
        a.click();
      }
      localStream.getTracks().forEach(track => track.stop());
      startBtn.style.display = "inline-block";
      stopBtn.style.display = "none";
    });

    function renderStreamList() {
      streamListEl.innerHTML = "";
      streams.forEach(stream => {
        const li = document.createElement("li");
        li.style.marginBottom = "10px";
        li.innerHTML = `
          <strong>Name:</strong> <span class="streamName">${stream.name}</span> 
          | <strong>Time:</strong> ${stream.timestamp} 
          <button class="editBtn" style="margin-left:10px;">Edit</button>
          <button class="deleteBtn" style="margin-left:5px;">Delete</button>
        `;
        li.querySelector(".editBtn").addEventListener("click", () => {
          const newName = prompt("Edit stream name:", stream.name);
          if(newName) {
            stream.name = newName;
            localStorage.setItem("streams", JSON.stringify(streams));
            renderStreamList();
          }
        });
        li.querySelector(".deleteBtn").addEventListener("click", () => {
          if(confirm("Delete this stream?")) {
            streams = streams.filter(s => s.id !== stream.id);
            localStorage.setItem("streams", JSON.stringify(streams));
            renderStreamList();
          }
        });
        streamListEl.appendChild(li);
      });
    }

    async function broadcastToViewers() {
      const viewerId = Date.now();
      peers[viewerId] = new RTCPeerConnection();

      localStream.getTracks().forEach(track => peers[viewerId].addTrack(track, localStream));

      peers[viewerId].onicecandidate = event => {
        if(event.candidate) socket.send(JSON.stringify({type:"candidate", candidate:event.candidate, id:viewerId}));
      };

      const offer = await peers[viewerId].createOffer();
      await peers[viewerId].setLocalDescription(offer);
      socket.send(JSON.stringify({type:"offer", offer, id:viewerId}));
    }
  </script>
</body>
</html>
