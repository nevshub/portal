<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Control</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Admin Control Panel</h1>

  <!-- In Progress Popup -->
  <button class="button" onclick="showInProgress()">What's In Progress</button>

  <!-- Admin-Only Buttons -->
  <div style="margin-top:20px;">
    <a href="#" class="button">Admin Logins</a>
    <a href="#" class="button">Guest Section</a>
    <a href="#" class="button">Donation Settings</a>
    <a href="#" class="button">Music Player</a>
    <a href="index.html" class="button">Back to Homepage</a>
  </div>

  <!-- Music Player -->
  <div id="music-player" style="margin-top:40px;">
    <audio id="track" src="song.mp3"></audio>
    <canvas id="visualizer" width="300" height="300"></canvas>
    <div style="margin-top:10px;">
      <button class="button" onclick="playPause()">Play/Pause</button>
      <button class="button" onclick="toggleCrossfader()">Crossfader</button>
      <label>Speed:
        <input type="range" id="speed" min="0.5" max="2" value="1" step="0.1" onchange="changeSpeed(this.value)">
      </label>
      <button class="button" onclick="downloadTrack()">Download</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // In Progress Popup
    function showInProgress() {
      alert(
        "Admin-Only Features In Progress:\n\n" +
        "- Admin logins & idea box\n" +
        "- Guest section\n" +
        "- Homepage enhancements\n" +
        "- Donation button\n" +
        "- Music player with visualizer\n" +
        "- Future experiment spaces & Merge Scripts"
      );
    }

    // Music Player
    const track = document.getElementById('track');

    function playPause() {
      track.paused ? track.play() : track.pause();
    }

    function toggleCrossfader() {
      alert("Crossfader toggled (placeholder).");
    }

    function changeSpeed(val) {
      track.playbackRate = val;
    }

    function downloadTrack() {
      const link = document.createElement('a');
      link.href = track.src;
      link.download = track.src.split('/').pop();
      link.click();
    }

    // Optional: Simple Visualizer Setup (placeholder animation)
    const canvas = document.getElementById('visualizer');
    const ctx = canvas.getContext('2d');
    let angle = 0;

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      const radius = 50 + 20 * Math.sin(angle);
      ctx.arc(150, 150, radius, 0, Math.PI * 2);
      ctx.fillStyle = '#ff6600';
      ctx.fill();
      angle += 0.1;
      requestAnimationFrame(animate);
    }
    animate();
  </script>
</body>
</html>
